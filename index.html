<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Animation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
  
  <div class="container">
    <div class="mobile-layout">

      <div class="notification-header">
        <div class="time">
          11:45
        </div>
        <div class="moby-icons">
          <i class='bx bx-bar-chart-alt'></i>
          <i class='bx bx-wifi'></i>
          <i class='bx bxs-battery-charging'></i>
        </div>
      </div>

      <div class="actions">
        <i class='bx bxs-chevron-left'></i>
        <i class='bx bxs-bookmark-heart'></i>
      </div>

      <div class="book-cover">
        <img class="book-top" src="images/book-top.png" alt="Book-top">
        <img class="book-side" src="images/book-side.png" alt="Book-side">
      </div>

      <div class="preface">
        <div class="content">
          <div class="header">
            <div class="title">
              Design Of Everyday Things
            </div>
            <div class="icon">
              <i class='bx bxs-chevron-down'></i>
            </div>
          </div>

          <div class="author">
            by Don Norman
          </div>
          <div class="body">
            <p>
              Design of Everyday Things shows that good, usable design is possible. 
              This book changed the field of design. As the pace of technological 
              change accelerates, the principles in this book are increasingly important.
            </p>
          </div>

        </div>
      </div>

    </div>
  </div>

</body>
</html>
